<div class="sub-header-container">
  <div class="left">
    @if (showBackButton) {
    <button mat-icon-button color="primary" (click)="onBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    }
  </div>

  <div class="center">
    <h2 class="title">{{ title }}</h2>
  </div>

  <div class="right">
    @if (showNewButton) {
    <button mat-flat-button color="primary" (click)="onNew()">
      <mat-icon>add</mat-icon>
      New Decision
    </button>
    }
  </div>
</div>
