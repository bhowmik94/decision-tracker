<table
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z2"
>
  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let decision">{{ decision.title }}</td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let decision">
      {{ decision.date | date:'mediumDate' }}
    </td>
  </ng-container>

  <!-- Rating Column -->
  <ng-container matColumnDef="rating">
    <th mat-header-cell *matHeaderCellDef>Rating</th>
    <td mat-cell *matCellDef="let decision">{{ decision.rating }}</td>
  </ng-container>

  <!-- Risk Factor Column -->
  <ng-container matColumnDef="riskFactor">
    <th mat-header-cell *matHeaderCellDef>Risk</th>
    <td mat-cell *matCellDef="let decision">{{ decision.riskFactor }}</td>
  </ng-container>

  <!-- Feasibility Column -->
  <ng-container matColumnDef="feasibility">
    <th mat-header-cell *matHeaderCellDef>Feasibility</th>
    <td mat-cell *matCellDef="let decision">{{ decision.feasibility }}</td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let decision">
      <button mat-button (click)="viewDetails(decision)">View</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
