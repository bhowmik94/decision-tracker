<table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Title</th>
    <td mat-cell *matCellDef="let decision">{{ decision.title }}</td>
  </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let decision">
      {{ decision.date | date:'mediumDate' }}
    </td>
  </ng-container>

  <!-- Rating Column -->
  <ng-container matColumnDef="priority">
    <th mat-header-cell *matHeaderCellDef>Priority</th>
    <td mat-cell *matCellDef="let decision">
    <span class="badge-priority" [ngClass]="'priority-' + decision.priority">
        {{ decision.priority }}
    </span>
    </td>
  </ng-container>

  <!-- Risk Factor Column -->
  <ng-container matColumnDef="riskFactor">
    <th mat-header-cell *matHeaderCellDef>Risk</th>
    <td mat-cell *matCellDef="let decision">
      <span class="badge-risk" [ngClass]="'risk-' + decision.riskFactor">
        {{ decision.riskFactor }}
      </span>
    </td>
  </ng-container>

  <!-- Feasibility Column -->
  <ng-container matColumnDef="feasibility">
    <th mat-header-cell *matHeaderCellDef>Feasibility</th>
    <td mat-cell *matCellDef="let decision">
      <span class="badge-feasibility" [ngClass]="'feasibility-' + decision.feasibility">
        {{ decision.feasibility }}
      </span>
    </td>
  </ng-container>

  <!-- Actions Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let decision">
      <button mat-button (click)="viewDetails(decision)">View</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
